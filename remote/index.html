<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="remote.css" rel="stylesheet"/>
    <title>Terramagotchi remote</title>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

    <div class="w-full bg-gray-800 text-white p-4 fixed top-0">
        TERRAMAGOTCHI TROFIK EDITION
    </div>

    <div class="flex flex-col justify-evenly h-full w-1/2 mx-auto mt-20">

        
        
        

        <div class="flex flex-row mx-auto">
            <div class=" flex flex-col text-center">
                <p> Connected to instance: </p>
                <h1 id="instanceID"> INSTANCE NOT FOUND </h1>
            </div>
        </div>
        
        <div class="flex flex-row mx-auto" >
            <div class=" flex flex-col justify-evenly">
                <button id="addWater" class="flex items-center my-2 bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-5 h-5 float-left">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    <p class="m-auto"> WATER </p>
                </button>
                <button id="addSun" class="flex items-center my-2 bg-orange-400 hover:bg-yellow-700 text-white font-bold py-2 px-8 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-5 h-5 float-left">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    <p class="m-auto"> SUNLIGHT </p>
                </button>
                <button id="addChemicals" class="flex items-center my-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-8 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-5 h-5 float-left">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    <p class="m-auto"> CHEMICALS </p>
                </button>

                <!-- BUTTON TO CHANGE TIME (FUCTION NOT IMPLEMENTED YET) -->
                <!-- <button id="changeTime" class="flex items-center my-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-8 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 float-left">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg> 
                    <p class="m-auto"> CHANGE TIME </p>
                </button> -->
            </div>
        </div>

        <div class="flex flex-row mx-auto">
            <div class=" flex flex-col text-center">
                <h3 id="status-text"></h3>
                <!-- <div id="loading-spin" class="spinner-border animate-spin w-7 h-7 mx-5 border-5 rounded-full text-slate-800 visually-hidden" role="status"></div> -->
            </div>
        </div>

        <div class="flex flex-row mx-auto">
            <hr>
        </div>

    </div>

    <script type = "module" src="remote.js"></script>

</body>
</html>
