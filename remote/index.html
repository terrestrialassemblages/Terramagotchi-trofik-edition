<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="remote.css" rel="stylesheet"/>
    <title>Terramagotchi User Controls</title>
</head>
<body class="h-screen bg-gray-100">

    <div id="nav" class="w-full bg-gray-800 text-white p-3 fixed top-0" style="margin-left: 60px;">
        TERRAMAGOTCHI TRÅŒFIK EDITION
    </div>
    

    <!-- space out evenly vertically, with full screen height -->
    <div class="flex flex-col justify-evenly h-full">

        <div>
        </div>

        <div id="instanceInfo" class="flex flex-col mx-auto">
            <div class="flex flex-col text-center">
                <p> Connected to instance: </p>
                <p id="instanceID" class="font-bold text-xl"> Loading... </p>
            </div>
        </div>
        

        <div class="flex flex-row mx-auto" >
            <div class=" flex flex-col justify-evenly">
                <button id="water" class="flex items-center my-2 text-white font-bold py-2 px-8 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" id="addWater" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-5 h-5 float-left">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    <p class="m-auto"> WATER </p>
                    <svg xmlns="http://www.w3.org/2000/svg" id="stopRain" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-5 h-5 float-left">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                    </svg>
                </button>
                <button class="flex items-center my-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-8 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" id="addSun" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-5 h-5 float-left">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    <p class="m-auto"> SUNLIGHT </p>
                    <svg xmlns="http://www.w3.org/2000/svg" id="reduceSun" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-5 h-5 float-left">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                    </svg>
                </button>
                <button id="addChemicals" class="flex items-center my-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-8 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white" class="w-5 h-5 float-left">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    <p class="m-auto"> CHEMICALS </p>
                </button>

                <button id="changeTime" class="flex items-center my-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-8 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 float-left" style="display: block; margin-right: 5px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg> 
                    <p class="m-auto ml-2 "> CHANGE TIME </p>
                </button> 

                <div class="sidebar sidebar--isHidden">
                    <div class="sidebar__button-container">
                        <button id="restart" class="flex items-center my-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-8 rounded">
                          <!-- Restart Icon -->
                          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 float-left" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                          </svg>
                          <p class="m-auto ml-2">RESTART</p>
                        </button>
                    </div>
                    
        
                    <div class="speed-label-container">
                        <label for="userInput">PLANT GROWTH SPEED</label>
                        
                    </div>

                    <div class="speed-label-input">
                        <input type="text" id="userInput">
                    </div>
                    
                </div>


     
                <button id="toggleSidebar" class="sidebar-button">
                    <!-- Sidebar (Hamburger) Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="white">
                      <rect x="3" y="5" rx="1" ry="1" width="18" height="2"></rect>
                      <rect x="3" y="11" rx="1" ry="1" width="18" height="2"></rect>
                      <rect x="3" y="17" rx="1" ry="1" width="18" height="2"></rect>
                    </svg>
                  </button>
                  

                <script>
                    // Existing JavaScript code
                    // ...

                    // Existing JavaScript code to toggle the sidebar
                    document.getElementById("toggleSidebar").addEventListener("click", (event) => {
                        const sidebarEl = document.getElementsByClassName("sidebar")[0];
                        sidebarEl.classList.toggle("sidebar--isHidden");
                        event.stopPropagation();  // Prevent this click from propagating to the document
                    });

                    // New JavaScript code to hide the sidebar when clicking outside
                    document.addEventListener("click", (event) => {
                        const sidebarEl = document.getElementsByClassName("sidebar")[0];
                        if (!sidebarEl.contains(event.target)) {  // Check if the clicked element is outside the sidebar
                            sidebarEl.classList.add("sidebar--isHidden");
                        }
                    });

                </script>


            </div>
        </div>


        <div class="flex flex-row mx-auto text-center mt-0">
            <h3 id="status-text" class="font-bold mx-6"> Authenticating... </h3>
    
                <!-- SPINNER HERE -->
                <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 mx-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="transparent" stroke-width="4"></circle>
                    <path class="opacity-75" fill="black" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
        </div>


        <div class="flex flex-col">

            <div class="flex flex-row mx-auto my-2">
                <button id="soilInfo" class="infoBtn flex items-center text-white font-bold p-1 rounded mx-0.5" style="background-color: #8f614a">
                    <p class="text-xs"> Soil </p>
                </button>
                <button id="waterInfo" class="infoBtn flex items-center text-white font-bold p-1 rounded mx-0.5" style="background-color: #5756c2">
                    <p class="text-xs"> Water </p>
                </button>
                <button id="rootInfo" class="infoBtn flex items-center text-white font-bold p-1 rounded mx-0.5" style="background-color: #706f6e">
                    <p class="text-xs"> Plant Root </p>
                </button>
                <button id="fungiInfo" class="infoBtn flex items-center text-white font-bold p-1 rounded mx-0.5" style="background-color: #b5b5b5">
                    <p class="text-xs"> Fungi </p>
                </button>
                <button id="sugarInfo" class="infoBtn flex items-center text-white font-bold p-1 rounded mx-0.5" style="background-color: #FFB700">
                    <p class="text-xs"> Sugar </p>
                </button>
                <button id="bacteriaInfo" class="infoBtn flex items-center text-white font-bold p-1 rounded mx-0.5" style="background-color: #c151e0">
                    <p class="text-xs"> Bacteria </p>
                </button>
            </div>

            <div class="flex flex-row justify-center text-center my-2">
                <p id="elementInfo" class="text-sm mx-5 max-w-2xl"> Click to show what each element does! </p>
            </div>
            
        </div>


    </div>

    <script type = "module" src="remote.js"></script>

</body>
</html>
