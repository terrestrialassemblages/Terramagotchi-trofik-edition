<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Terramagotchi Tr≈çfik Edition</title>
    <style>
        /* Container to hold the canvas and gradient layer */
        #canvas-wrap {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
        }

        /* Styles for the gradient layer */
        .gradient-layer1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 801px;
            height: 601px;
            background: linear-gradient(to bottom, rgb(130, 192, 225), rgb(198, 220, 230));
            z-index: -1;
            opacity: 1;
            transition: opacity 1s linear;
        }

        /* Styles for the gradient layer */
        .gradient-layer2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 801px;
            height: 601px;
            background: linear-gradient(to bottom, rgb(142, 158, 165), rgb(198, 220, 230));
            z-index: -1;
            opacity: 0;
            transition: opacity 1s linear;
        }

        /* Styles for the canvas */
        #sandCanvas {
            border: 1px solid black;
            z-index: 1;
        }

        /* Prevent dragging of the canvas */
        canvas {
            user-drag: none;
            user-select: none;
        }

        /* Styles for the buttons */
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
    <script src="qrCodeFunctions.js"></script>
</head>

<body>
    <div id="canvas-wrap">
        <div class="gradient-layer1"></div>
        <div class="gradient-layer2"></div>
        <canvas height="600" id="sandCanvas" width="800"></canvas>
    </div>

    <div id="qr-container" class="qr-overlay">
        <!-- <canvas id="qr-code"></canvas> -->
        <p id="remote-url"> Loading ...</p>
        <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    </div>

    <script type="module" src="sandSim.js"></script>
</body>

</html>
