<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Falling Sand Simulation</title>
<style>
        /* Styles to make the canvas visible */
        #sandCanvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
            background-color: #222;
        }

        /* Prevent dragging of the canvas */
        canvas {
            user-drag: none;
            user-select: none;
        }

        /* Styles for the buttons */
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
<canvas height="600" id="sandCanvas" width="800"></canvas>

<script src="sandSim.js"></script>
</body>
</html>
